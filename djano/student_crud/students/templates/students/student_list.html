{% extends 'students/base.html' %}

{% block content %}
<h1>Student List</h1>
<a href="{% url 'student_create' %}" class="btn btn-primary mb-3">Add Student</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>GPA</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.gpa }}</td>
            <td>
                <a href="{% url 'student_update' student.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'student_delete' student.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
